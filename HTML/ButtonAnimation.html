<html>

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .animated-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 36px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .animated-button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <button class="animated-button">Hover Me</button>
</body>

</html>
