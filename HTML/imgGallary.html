<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            flex-direction: column;
            margin-bottom: 1rem;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 1000px;
            padding: 20px;
        }
        
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>

<body>

    <h2>Gallary</h2>
    <div class="gallery">
        <img src="https://picsum.photos/300/200?random=1" alt="Image 1">
        <img src="https://picsum.photos/300/200?random=2" alt="Image 2">
        <img src="https://picsum.photos/300/200?random=3" alt="Image 3">
        <img src="https://picsum.photos/300/200?random=4" alt="Image 4">
        <img src="https://picsum.photos/300/200?random=5" alt="Image 5">
        <img src="https://picsum.photos/300/200?random=6" alt="Image 6">
    </div>
    </div>

</body>

</html>
